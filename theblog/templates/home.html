{% extends 'base.html' %}

{% block content %}

<h1>Da Blog</h1>
<hr>
<ul>
{% for post in object_list  %}
    <li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}  </a> - 
        {{ post.author.first_name }} 
        {{ post.author.last_name }} - 
        {{ post.category }} - 
        {{ post.posting_date }}
        <br>
    {{ post.body|slice:":150"|safe }}</li>
    <br>
{% endfor %}
</ul>

{% endblock %}
