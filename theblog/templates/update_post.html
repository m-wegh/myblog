{% extends 'base.html' %}
{% block title %} Edit Blog Post {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Update Post</h1>
<hr>
<br>
<br>
<div class="mb-3">

    <form method="POST">

        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-dark">Post</button>
        
    </form>
</div>
{% else %}

<h1> YOU CAN'T BE HERE! </h1>

{% endif %}

{% endblock %}
