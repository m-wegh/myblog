{% extends 'base.html' %}
{% block title %} Delete Blog Post {% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Delete Post</h1>
<hr>
<br>
<br>
<h3>Delete: {{ post.title }}</h3>
<br>
<div class="mb-3">

    <form method="POST">

        {% csrf_token %}
        <strong>ARE YOU SURE?!?</strong>
        <br><br>
        <button class="btn btn-dark">Delete Post</button>
        
    </form>
</div>

{% else %}

<h1> YOU CAN'T BE HERE! </h1>

{% endif %}

{% endblock %}
